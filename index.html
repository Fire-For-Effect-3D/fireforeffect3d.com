    .contact p {

    footer {

    }

      background: #ff512f;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #ff512f66;

    @keyframes fadeInSlide {

      }

      }
    }

    }

      text-shadow: 0 0 5px #f0c808;
